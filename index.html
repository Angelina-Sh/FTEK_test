<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container pt-3">
      <h1>Отслеживание грузов</h1>

      <div class="mt-3 col-lg-2 col-sm-4">
        <label for="filter" class="form-label">Фильтр по статусу</label>
        <select id="filter" class="form-select">
          <option value="">Все</option>
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="В пути">В пути</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover text-center">
          <thead class="table-dark">
            <tr>
              <th class="col-2">Номер</th>
              <th class="col-2">Название</th>
              <th class="col-2">Статус</th>
              <th class="col-2">Пункт отправления</th>
              <th class="col-2">Пункт назначения</th>
              <th class="col-2">Дата отправления</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <button id="open-form" class="btn btn-dark">Добавить груз</button>
      <form class="mt-4 border p-3 col-lg-4 col-md-8 col-sm-12 d-none">
        <h3>Добавить груз</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Название груза</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="origin" class="form-label">Пункт отправления</label>
          <select id="origin" class="form-select" required>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Калининград">Калининград</option>
            <option value="Тюмень">Тюмень</option>
            <option value="Сочи">Сочи</option>
            <option value="Нижний Новгород">Нижний Новгород</option>
            <option value="Казань">Казань</option>
            <option value="Екатеринбург">Екатеринбург</option>
            <option value="Оренбург">Оренбург</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Пункт назначения</label>
          <select id="destination" class="form-select" required>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Калининград">Калининград</option>
            <option value="Тюмень">Тюмень</option>
            <option value="Сочи">Сочи</option>
            <option value="Нижний Новгород">Нижний Новгород</option>
            <option value="Казань">Казань</option>
            <option value="Екатеринбург">Екатеринбург</option>
            <option value="Оренбург">Оренбург</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Дата отправления</label>
          <input type="date" id="date" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Начальный статус груза</label>
          <select id="status" class="form-select" disabled>
            <option value="Ожидает отправки" selected>Ожидает отправки</option>
            <option value="В пути">В пути</option>
            <option value="Доставлен">Доставлен</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark">Добавить</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
